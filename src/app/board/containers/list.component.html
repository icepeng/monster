<div
  *ngIf="data$ | async as data"
  cdkDrag
  [cdkDragData]="data.id"
  class="list-wrapper"
>
  <div class="list">
    <div class="list-header">
      <div cdkDragHandle class="list-target"></div>
      <div class="list-header-name">{{ data.title }}</div>
    </div>
    <div class="list-cards">
      <app-card
        *ngFor="let cardId of cardIds$ | async"
        [id]="cardId"
      ></app-card>
      <app-card-add [listId]="data.id"></app-card-add>
    </div>
  </div>
</div>
